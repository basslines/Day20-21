<!DOCTYPE html>
<html>
  <head>
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" type="text/css" href="../src/index.css" />
  </head>
  <body>
    <textarea id="text" name="truba" rows="4" cols="50">
		TEXT INPUT
		</textarea
    >
    <div class="container">
      <div class="Keyboard">
        <div class="display" id="display">
          <!-- <input type="text" name="" id="display"> -->
        </div>
        <div class="buttons">
          <div class="row_1">
            <button onclick="func1()" class="key">1</button>
            <button onclick="func2()" class="key">2</button>
            <button onclick="func3()" class="key">3</button>
            <button onclick="func4()" class="key">4</button>
            <button onclick="func5()" class="key">5</button>
            <button onclick="func6()" class="key">6</button>
            <button onclick="func7()" class="key">7</button>
            <button onclick="func8()" class="key">8</button>
            <button onclick="func9()" class="key">9</button>
            <button onclick="func0()" class="key">0</button>
            <button onclick="funcSc2()" class="key">_</button>
            <button onclick="funcSc2()" class="key">-</button>
            <button onclick="funcDel()" class="BackSpace">BackSpace</button>
          </div>

          <div class="row_2">
            <button onclick="funcq()" class="key">q</button>
            <button onclick="funcw()" class="key">w</button>
            <button onclick="funce()" class="key">e</button>
            <button onclick="funcr()" class="key">r</button>
            <button onclick="funct()" class="key">t</button>
            <button onclick="funcy()" class="key">y</button>
            <button onclick="funcu()" class="key">u</button>
            <button onclick="funci()" class="key">i</button>
            <button onclick="funco()" class="key">o</button>
            <button onclick="funcp()" class="key">p</button>
          </div>

          <div class="row_3">
            <button onclick="funcCL()" class="CapsLock">CapsLock</button>
            <button onclick="funca()" class="key">a</button>
            <button onclick="funcs()" class="key">s</button>
            <button onclick="funcd()" class="key">d</button>
            <button onclick="funcf()" class="key">f</button>
            <button onclick="funcg()" class="key">g</button>
            <button onclick="funch()" class="key">h</button>
            <button onclick="funcj()" class="key">j</button>
            <button onclick="funck()" class="key">k</button>
            <button onclick="funcl()" class="key">l</button>
            <button onclick="funcEnter()" class="enter">Enter</button>
          </div>

          <div class="row_4">
            <button onclick="funcClear()" class="Shift">Clear</button>
            <button onclick="funcz()" class="key">z</button>
            <button onclick="funcx()" class="key">x</button>
            <button onclick="funcc()" class="key">c</button>
            <button onclick="funcv()" class="key">v</button>
            <button onclick="funcb()" class="key">b</button>
            <button onclick="funcn()" class="key">n</button>
            <button onclick="funcm()" class="key">m</button>
            <button onclick="funcShift()" class="Shift">Shift</button>
          </div>

          <div class="row_5">
            <button onclick="funcSpace()" class="Space">Space</button>
          </div>
        </div>
      </div>
    </div>
    <!-- JavaScript Area -->
    <script type="text/javascript" src="../src/index.js"></script>
  </body>
</html>
